{% extends 'base.html' %}

{% block content %}
    <section class="flex items-center justify-center h-screen">
    {% if form %}
        <form class="w-1/3">
            {{ form }}
            <input type="submit" />
        </form>
    {% endif %}
    {% if data  %}
        <ul>
        {% for datum in data %}
            <li>{{ datum }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </section>
{% endblock %}
